{% extends "base.html" %}

{% block title %}signup{% endblock %}

{% block pageheading %}Sign Up{% endblock %}

{% block main %}
<form class="myForm" method="post">
    <div class="form-group">
        <div class="form-label"><label for="username">Username:</label></div>
        <div class="form-element"><input type="text" name="username" id="username" required></div>
    </div>

    <div class="form-group">
        <div class="form-label"><label for="firstname">First Name:</label></div>
        <div class="form-element"><input type="text" name="firstname" id="firstname" required></div>
    </div>

    <div class="form-group">
        <div class="form-label"><label for="lastname">Last Name:</label></div>
        <div class="form-element"><input type="text" name="lastname" id="lastname" required></div>
    </div>

    <div class="form-group">
        <div class="form-label"><label for="password">Password:</label></div>
        <div class="form-element"><input type="password" name="password" id="password" required></div>
    </div>

    <div class="form-group">
        <div class="form-label"><label for="password2">Password (again):</label></div>
        <div class="form-element"><input type="password" name="password2" id="password2" required></div>
    </div>

    <div class="form-group">
        <div class="form-label"> </div>
        <div class="form-element"><input type="reset"></div>
    </div>

    <div class="form-group">
        <div class="form-label"> </div>
        <div class="form-element"><input type="submit"></div>
    </div>
</form>
{% endblock %}
